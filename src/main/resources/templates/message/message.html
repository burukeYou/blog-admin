<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="utf-8">
    <title>Single Post</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <!-- Bootstrap styles -->
    <link rel="stylesheet" href="css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">

    <!-- Font-Awesome -->
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css" th:href="@{/css/font-awesome/css/font-awesome.min.css}">

    <!-- Google Webfonts -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600|PT+Serif:400,400italic' rel='stylesheet' type='text/css'>

    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css" th:href="@{/css/style.css}"  id="theme-styles">

    <!-- <[if lt IE 9]>    -->
    <script src="js/vendor/google/html5-3.6-respond-1.1.0.min.js" th:src="@{/js/vendor/google/html5-3.6-respond-1.1.0.min.js}"></script>

    <link rel="stylesheet" href="css/jquery-labelauty.css" th:href="@{/MessagePopup/spop.css}"/>

    <style>
        .mesBtn{
            background-color: #c2c2c2;
           /* #bebdb6*/
        }

        .mes_outter {
            padding-top: 17px;
            padding-left: 100px;
            padding-right: 116px;
            background-color: #f5f6f7;
        }

    </style>
    
</head>
<body>
    <!--top-->
    <div th:insert="~{fragments/fragments :: topbar}"></div>
    <hr style="height:1px;border: none;border-top:1px solid #ddd;margin:0px 0;"/>

    <!-- message-list -->
    <div class="row mes_outter">
        <div class="col-md-2 col-sm-2" style="padding-right: 0;">
            <ul class="list-group" id="leftBar">
                <a th:href="@{/msg/comment}" th:target="Center" onclick="renderLeftBar(this)" >
                    <li class="list-group-item mesBtn">
                        <span class="badge"  th:if="${unreadComCount >0 }" style="background-color: #cc1c1c;" th:text="${unreadComCount}">14</span>
                        <b>评论</b>
                    </li>
                </a>
                <a th:href="@{/msg/reply}" th:target="Center" onclick="renderLeftBar(this)" >
                    <li class="list-group-item">
                        <span class="badge"  th:if="${unreadRepCount >0 }"  style="background-color: #cc1c1c;" th:text="${unreadRepCount}">2</span>
                        <b>回复</b>
                    </li>
                </a>
                <a th:href="@{/msg/praise}" th:target="Center" onclick="renderLeftBar(this)" >
                    <li class="list-group-item">
                        <span class="badge"   th:if="${unreadPraCount >0 }" style="background-color: #cc1c1c;" th:text="${unreadPraCount}">0</span>
                        <b>点赞</b>
                    </li>
                </a>
               <!-- <a th:target="Center" onclick="renderLeftBar(this)" >
                    <li class="list-group-item">
                        <span class="badge"  style="background-color: #cc1c1c;" th:text="${unreadPraCount}">0</span>
                        <b>系统通知</b>
                    </li>
                </a>-->
            </ul>
        </div>

        <div class="col-md-10 col-sm-10 panel panel-default">
           <!-- <iframe name="Center" style="width: 100%;border-width: 0px;">
             </iframe>-->

            <iframe name="Center" id="mainFrame" th:src="@{/msg/comment}" frameborder="0" width="100%"  marginwidth="0" marginheight="0" scrolling="no"></iframe>

        </div>
    </div>



    <div th:insert="~{fragments/fragments :: footerBar}"></div>

    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/modernizr.js}"></script>

    <script type="text/javascript" th:href="@{/MessagePopup/spop.js}"></script>

   <!-- <script src="../js/jquery.js" type="text/javascript"></script>-->




    <script>
        function renderLeftBar(e){
            $("#leftBar").find(".mesBtn").removeClass("mesBtn");

            $(e).find("li").addClass("mesBtn");

        };
    </script>




</body>
</html>
